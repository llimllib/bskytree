name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: .

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload to DigitalOcean Spaces
        run: |
          aws s3 sync . s3://btree.space/ \
            --endpoint-url https://nyc3.digitaloceanspaces.com \
            --acl public-read \
            --delete \
            --exclude ".git/*" \
            --exclude ".github/*"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET }}
          AWS_DEFAULT_REGION: us-east-1

      - name: Purge DigitalOcean CDN Cache
        run: |
          curl -X DELETE \
            -H "Authorization: Bearer ${{ secrets.DO_CDN_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"files": ["*"]}' \
            "https://api.digitalocean.com/v2/cdn/endpoints/${{ secrets.DO_BSKY_SPACES_ID }}/cache"
